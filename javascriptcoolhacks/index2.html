<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Dark Mode and Light Mode Switch</title>
</head>
<style>
    /* Default light mode styles */
body {
    background-color: #ffffff;
    color: #000000;
    transition: background-color 0.3s, color 0.3s;
}

.container {
    text-align: center;
    margin: 50px;
}

/* Dark mode styles */
.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

/* Switch styles */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

</style>
<body>
    <div class="container">
        <h1>Dark Mode and Light Mode Switch</h1>
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>
    </div>
<script>
    // Get the mode toggle switch and body element
const modeToggle = document.getElementById("modeToggle");
const body = document.body;

// Function to toggle dark mode
function toggleDarkMode() {
    body.classList.toggle("dark-mode");
}

// Event listener for the mode toggle switch
modeToggle.addEventListener("change", () => {
    toggleDarkMode();
});

// Check the initial value of the switch on page load (based on user preference)
const prefersDarkMode = window.matchMedia("(prefers-color-scheme: dark)");
if (prefersDarkMode.matches) {
    modeToggle.checked = true;
    toggleDarkMode();
}

</script>
</body>
</html>
