//<!-- Scroll to Top Button: Create a "Scroll to Top" button that appears when the user scrolls down and disappears when at the top. -->
window.onscroll = function() {
    const scrollButton = document.getElementById("scrollButton");
    if (document.documentElement.scrollTop > 100) {
        scrollButton.style.display = "block";
    } else {
        scrollButton.style.display = "none";
    }
};


//<!-- Copy to Clipboard: Create a function to copy text to the clipboard. -->
function copyToClipboard(text) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    document.body.removeChild(textArea);
}

//<!-- Generate Random Password: Generate a random password of a specified length. -->


function generatePassword(length) {
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let password = "";
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
    }
    return password;
}
